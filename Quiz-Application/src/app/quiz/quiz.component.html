<div id="box" *ngIf="flag1">  
  <h1 id="title">Ice Breaker Quiz</h1><br>
  <br><br/>
  <br><br/>
  <br><br/><br><br/>
  <input type="button" id="submitButton" value="start quiz" (click)="goToQuiz()"/>
  <br/>
</div>

<div id="box" *ngIf="flag2">
    <p>Question: {{questionNumber + 1}} over 10</p>
    <p>{{currentQuestion.question}}:</p>
    <form #userRef="ngForm" (ngSubmit)="saveAnswer(userRef.value)">
      <input class="form-check-input" type="radio" id="ans1" name="a" ng-click="uncheck($event)" value= "a" ngModel/>
      <label for="ans1">{{currentQuestion.a}}</label><br/>
      <input class="form-check-input" type="radio" id="ans2" name="a" ng-click="uncheck($event)"  value="b" ngModel/>
      <label for="ans2">{{currentQuestion.b}}</label><br/>
      <input class="form-check-input" type="radio" id="ans3" name="a" ng-click="uncheck($event)"  value="c" ngModel/> 
      <label for="ans3">{{currentQuestion.c}}</label><br/><br/>
      <input type="submit" id="submitBut" value="Submit"/><br/>
    </form>
  <br/>
  <br/>
  <input type="button" id="submitButton" value="Finish" (click)="finish()"/>
  
  <br/>

  <p>{{msg}}</p>
</div >
<div id="box" *ngIf="flag3">
  <h2 id="title">quiz result</h2>
  <p>Total question: 10</p>
  <p>Total Answered: {{answered}}</p>
  <p>Correct Answer: {{correct}}</p>
  <br/>
  <br/>
  <input type="button" id="submitButton" value="Take the quiz again" (click)="takeAgain()"/>
</div>
